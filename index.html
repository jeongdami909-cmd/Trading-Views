<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Stock Monitor</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --panel-bg: #131722;
            --text-main: #d1d4dc;
            --accent-blue: #2962ff;
            --accent-hover: #1e4bd8;
            --border-color: #2a2e39;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ìƒë‹¨ í—¤ë” ë° ê²€ìƒ‰ì°½ */
        header {
            background-color: var(--panel-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-container input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
            width: 250px;
            outline: none;
            transition: 0.2s;
        }

        .search-container input:focus {
            border-color: var(--accent-blue);
        }

        .search-container button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .search-container button:hover {
            background-color: var(--accent-hover);
        }

        /* í€µ ë²„íŠ¼ (ìì£¼ ë³´ëŠ” ì¢…ëª©) */
        .quick-links {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: var(--bg-dark);
            overflow-x: auto;
            white-space: nowrap;
        }

        .quick-links button {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .quick-links button:hover {
            background-color: #2a2e39;
            color: #fff;
        }

        /* ë©”ì¸ ì°¨íŠ¸ ì˜ì—­ */
        .main-content {
            flex: 1;
            display: flex;
            padding: 0 20px 20px 20px;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .chart-container {
            flex: 3;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .market-overview {
            flex: 1;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .search-container { width: 100%; }
            .search-container input { flex: 1; }
            .main-content { flex-direction: column; }
            .market-overview { display: none; }
        }
    </style>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
